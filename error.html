<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, 
                initial-scale=1.0">
    <title>Test</title>
    <style>
        h1 {
            color: green;
        }
        .container {
            padding: 15px;
            width: 400px;
        }
        
        label,
        input {
            margin-bottom: 10px;
        }
        
        button {
            float: right;
            margin-right: 10px;
            background-color: green;
        }
    </style>
</head>

<body>
    <center> 
        <h1>Registration Form</h1>
      <!-- <b>Display error without alert box</b> --> 
        <br><br>
        <div class="container">
            <div>
                <label>Username:</label>
                <input type="text" size="40">
            
            </div>
            <div>
                <label>Password:  <span id="error"></span> 
                </label>
                <input type="text"
                    id="number" size="40"         >
                
            </div>

           





            <button type="submit" 
                    onclick="errorMessage()">
                Submit
            </button>
        </div>
    </center>
</body>
<script>
    function errorMessage() {


        var error = document.getElementById("error")
        
        if (isNaN(document.getElementById("number").value)) 
        {
            
            // Changing content and color of content
            error.textContent = "Please enter a valid password"
            error.style.color = "red"
        } else {
            error.textContent = ""
        }
    }
</script>

</html>
