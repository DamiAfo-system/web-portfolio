<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            background-color: white; 
            border-radius: 0.25px;
      border-color: black;
      height: 90%; width: 40%; object-fit: cover; margin: auto;
        }
        
    </style>
</head>
<body>
    
<button id="button"   onclick="light(on);" >

    <img  id="myImage"       
    
    src="assets/pngtree-flat-light-bulb-turn-off-isolated-vector-png-image_2531328.jpg" 
    
    alt="" style="width: 100%;height: 100%; ">

</button>

<script>

function light(on) {


    var on = 0; // 1 is true, 0 is false 

   
        if ( on == 0 ) {
         document.getElementById ("myImage").src="assets/Light- ON bulb.jpg";
         on = 1}

       else if (on == 1) { document.getElementById("myImage").src="assets/pngtree-flat-light-bulb-turn-off-isolated-vector-png-image_2531328.jpg";
       on = 0;


        }
    }
    







</script>





</body>
